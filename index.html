<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>Record Keeping</title>
    <meta name="author" content="Ming Gong">
    
    <!--bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <!--My css -->
    <link rel="stylesheet" href="style.css">
</head>
    
    <body>
        
        <h1 class="jumbotron align-center">
        Record Keeping</h1>
        <div id='formContainer' class="container">
            <form>
               <div class="container">
                    <div class="row">
                       
                       <!--User name or Employee number-->
                        <div class="form-group col-sm-5">
                            <label for="id">Employee Number: </label>
                            <input type="text" class="form-control" id="id" placeholder="Enter Your 6 digits Employee Number">
                        </div>

                       
                       <!--Password-->
                        <div class="form-group col-sm-5">
                            <label for="passwrod">Password: </label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group col-sm-2 text-center">
                            <div class="fill-45"></div>
                            <button 
                            type="button" class="btn btn-primary" id="loginButton">Login</button>
                            
                        </div>
                    </div>
                </div>
            </form>
            
            <div class="row">
    
    <!--response message for login (success || do not match)-->
                <div id="response" class="col-6 form-text text-muted"></div>
    
               
       <!--hide log out button until login is successful-->
                <div class="col-6 text-right">
                    <button type="button" id="logOut" class="collapse">Log Out</button>
                </div>
            </div>
            
            <div id='content' class="container">
                
                <!-- content after login -->
            </div>
            
            <div id='punch' class="container row">
                <!-- button to punch time -->
                <div class="col-6 text-left">
                    <button type="button" id="punchIn" class="collapse">Punch In</button>
                </div>
                
                <div class="col-6 text-right">
                    <button type="button" id="punchOut" class="collapse">Punch Out</button>
                </div>
            </div>
        </div>
        
       
    <!-- js file-->        
    <script src="js/script.js"></script>

   
    <!-- jQuery file -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
    
    <!--Popper.js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    
    
    <!--Bootstrap 4 -->    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
